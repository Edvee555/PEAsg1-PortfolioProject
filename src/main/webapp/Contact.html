<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<div name="contact heading"
		class="mt-44 flex w-[173px] max-w-full flex-col items-stretch justify-center self-center max-md:mt-10">
		<div
			class="font-playfair -mr-5 whitespace-nowrap text-center text-5xl font-bold leading-[72px] text-zinc-800 max-md:text-4xl max-md:leading-[67px]">
			Contact
		</div>
		<div class="ml-5 mt-1 flex h-1 w-[100px] shrink-0 flex-col self-center rounded-sm bg-purple-300"></div>
	</div>

	<form action="ContactResponse.jsp"
		class="justify-center items-center self-center z-[1] flex w-[650px] max-w-full flex-col mt-20 px-5 py-0.5 max-md:mt-10">
		<div class="items-stretch self-stretch flex flex-col -mr-5">
			<div class="text-zinc-800 text-base font-nunito font-semibold leading-6 whitespace-nowrap">
				Name
			</div>
			<div class="border bg-white flex shrink-0 h-10 flex-col mt-3.5 rounded-lg border-solid border-slate-200">
				<input class="h-full rounded-lg" id="name" name="name" type="text" placeholder="&nbsp John">
			</div>
		</div>
		<div class="items-stretch self-stretch flex flex-col -mr-5 mt-7">
			<div class="text-zinc-800 text-base font-nunito font-semibold leading-6 whitespace-nowrap">
				Email</div>
			<div class="border bg-white flex shrink-0 h-10 flex-col mt-3.5 rounded-lg border-solid border-slate-200">
				<input class="h-full rounded-lg" id="email" name="email" type="email"
					placeholder="&nbsp abc@example.com" value="  ">
			</div>
		</div>
		<div class="items-stretch self-stretch flex flex-col -mr-5 mt-7">
			<div class="text-zinc-800 text-base font-nunito font-semibold leading-6 whitespace-nowrap">
				Message</div>
			<div class="border bg-white flex shrink-0 h-40 flex-col mt-3 rounded-lg border-solid border-slate-200">
				<textarea class="h-full rounded-lg align-top resize-none" id="message" name="message"
					placeholder="&nbsp Message"></textarea>
			</div>
		</div>
		<div
			class="text-zinc-800 hover:text-zinc-50 text-lg font-roboto font-medium leading-7 whitespace-nowrap items-center bg-purple-300 hover:bg-purple-400 active:bg-purple-500 hover:cursor-pointer w-[89px] max-w-full -mr-5 mt-4 px-4 py-2 rounded-lg self-end">
			<input type="submit" value="Send">
		</div>
	</form>
</body>

</html>
